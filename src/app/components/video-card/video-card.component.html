<mat-card class="video-card">
    <mat-card-content>
        <video id="my_video_1" class="news-video" width="416px" height="300px" controls preload="none"
            poster='../../../assets/images/Grey_background.jpg'>
            <source src="https://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
            <source src="https://vjs.zencdn.net/v/oceans.webm" type='video/webm' />
        </video>
    </mat-card-content>
    <mat-card-actions class="icon-container-main">
        <span class="icon-container">
            <a (click)="onLike()" class="interactive-btn-like" [ngClass]="toggleLike ? 'is-active' : ''"><i
                    class="fa fa-heart"></i></a>
            <label class="icon-label">{{likeCount}}</label>
        </span>
        <span class="icon-container">
            <a (click)="onComment()" class="interactive-btn-comment" [ngClass]="toggleComment ? 'is-active' : ''"><i
                    class="fa fa-comment"></i></a>
            <label class="icon-label">{{commentCount}}</label>
        </span>
        <span class="icon-container">
            <a (click)="onShare()" class="interactive-btn-share" [ngClass]="toggleShare ? 'is-active' : ''"><i
                    class="fa fa-share"></i></a>
            <label class="icon-label">{{shareCount}}</label>
        </span>

    </mat-card-actions>
    <div class="heading-text-container">
        <span class="first-heading">Heading</span>
        <span class="text-heading">Heading</span>
        <span class="text-heading">Heading</span>
    </div>
    <p class="date-item">Month DD, YYYY</p>
</mat-card>
